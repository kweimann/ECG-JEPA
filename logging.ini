[loggers]
keys=root,app

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=WARNING
handlers=console

[logger_app]
level=DEBUG
handlers=console
qualname=app
propagate=0

[formatter_default]
format=[%(asctime)s] %(levelname)s %(module)s:%(lineno)s => %(message)s

[handler_console]
class=StreamHandler
formatter=default
level=DEBUG
args=(sys.stdout,)
